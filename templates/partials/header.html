{% load i18n %}
<ul>
    <a href="{% url 'core:home' %}">{% trans "Home" %}</a>
    {% if user.is_authenticated %}
        <li><a href="{% url 'posts:write' %}">{% trans "Write Post" %}</a></li> 
        <li><a href="{% url "users:logout" %}">{% trans "Log out" %}</a></li>
    {% else %}
        <li><a href="{% url "users:login" %}">{% trans "Log in" %}</a></li>
        <li><a href="{% url "users:signup" %}">{% trans "Sign up" %}</a></li>
    {% endif %}
</ul>
