{% extends "base.html" %}

{% block page_title %}
    {{post.title}}
{% endblock page_title %}

{% block content %}
    <div>
        <h1>{{post.title}}</h1>
        <h3>{{post.user}}</h3>
    </div>
    <div >{{post.content}}</div>

    <a href="{% url 'posts:edit' post.id %}">Edit</a>
    <a href="{% url 'posts:delete' post.id %}">Delete</a>

{% endblock %}
